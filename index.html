<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pet Adoption App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/styless.css">
</head>
<body>
  <header>
    <h1>Pet Adoption App</h1>
  </header>
  <main>
    <section id="pet-list">
      <h2>Available Pets</h2>
      <div id="pet-list-container"></div>
    </section>
    <section id="adopt-form">
      <h2>Adoption Form</h2>
      <form>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" required>
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" required>
        <label for="pet-select">Select a pet:</label>
        <select id="pet-select" required>
          <option value="" disabled selected>Select a pet</option>
        </select>
        <button type="submit" id="adopt-btn">Adopt</button>

      </form>
    </section>
  </main>
  <script src="Js/scripts.js"></script>
</body>
</html>
